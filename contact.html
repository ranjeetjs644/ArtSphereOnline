<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --colorBlack: #222222;
        --colorSilver: #f6f7f8;
        --colorGrey: #030707;
        --colorLighGrey: #f6f7f8;
        --colorDarkGrey: #7a898e;
        --colorBlue: #88a8a9;
        --colorBlueAction: #0171e3;
        --colorBeige: #f9f6f5;
        --colorGreen: #4d9f53;
        --colorOrange: #ff9143;
        --colorRed: #e65426;
        --colorArtDepot: #748a8f;
        --colorArtOffice: #397b7c;
        --colorArtSpaces: #28464b;
        --colorArtSpaces20: #d4dadb;
        --colorArtAugmented: #005e74;
        --white-grey: rgb(231, 231, 231);
      }

      @import url("https://fonts.googleapis.com/css?family=Yantramanav:100,300");

      /* ------------- */
      /* GLOBAL STYLES */
      /* ------------- */

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        text-align: strt;
        color: #ff6347;
        margin-bottom: 30px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      
      .logo {
        width: 3rem;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: start;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button[type="submit"] {
        background-color: #ff6347;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #e65c4f;
      }
      /* Media Queries */
      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 24px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
          font-size: 14px;
        }

        button[type="submit"] {
          font-size: 14px;
          padding: 10px 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>
        Contact Us
        <img class="logo" src="./assets/color-trans-log.png" alt="" />
      </h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
